<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"
      defer
    ></script>
    <script src="main.js" type="text/javascript" defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github API</title>
  </head>
  <body>
    <nav class="navbar justify-content-center">
      <div class="navbar-brand text-center">GitHub API Search</div>
    </nav>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-6 offset-3">
            <form>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="SHA_HASH of a commit"
                  aria-label="SHA_HASH"
                  aria-describedby="basic-addon2"
                />
                <span class="input-group-text" id="basic-addon2"
                  >Search GitHub</span
                >
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="row github-users"></div>
          </div>
        </div>
      </div>
    </main>
    <script id="user-template" type="text/x-handlebars-template">
      <div class="col-3">
        <div class="name">{{name}}</div>
        <div class="profile-pic">
          <img src="{{profileURL}}" class="profile-pic-img" />
        </div>
      </div>
    </script>
  </body>
</html>
